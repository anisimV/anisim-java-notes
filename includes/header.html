</div>
<nav>
    <a href="/anisim-java-notes/index.html" id="nav-home">–ì–ª–∞–≤–Ω–∞—è</a>
    <a href="/anisim-java-notes/about.html" id="nav-about">Pet - –ø—Ä–æ–µ–∫—Ç—ã</a>
    <a href="/anisim-java-notes/tasks/tasks.html" id="nav-tasks">–ó–∞–¥–∞—á–∏</a>
    <button id="theme-toggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåì</button>
</nav>

<script>
    const body = document.body;
    const toggleBtn = document.getElementById('theme-toggle');
    const storedTheme = localStorage.getItem('theme');

    if (storedTheme === 'light') {
        body.classList.add('light');
    }

    toggleBtn?.addEventListener('click', () => {
        const isLight = body.classList.toggle('light');
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Å—ã–ª–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
    document.addEventListener('DOMContentLoaded', () => {
        const path = window.location.pathname;
        if (path.includes('index.html') || path === '/' || path.endsWith('/anisim-java-notes/')) {
            document.getElementById('nav-home').classList.add('active');
        } else if (path.includes('about.html')) {
            document.getElementById('nav-about').classList.add('active');
        } else if (path.includes('/tasks/')) {
            document.getElementById('nav-tasks').classList.add('active');
        }
    });
</script>
